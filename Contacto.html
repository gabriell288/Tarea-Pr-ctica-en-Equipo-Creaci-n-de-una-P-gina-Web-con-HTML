<!DOCTYPE html>
<html>
<head>
    <title>Contacto</title>
    <style>
        body {
            background: linear-gradient(-45deg, #415beb, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            animation: fadeInScale 2s ease-in-out infinite alternate;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0.5;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        video {
            max-width: 600px; /* Adjust as needed */
            width: 80%; /* Or set a fixed width, e.g., width: 600px; */
            height: auto;
            margin: 20px auto; /* Center the video */
            display: block; /* Ensure it's a block element */
        }

        .button-container {
            margin-top: 20px;
        }

        .button-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: fallParticle 8s linear infinite;
        }

        @keyframes fallParticle {
            0% {
                transform: translateY(-5px);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Contacto</h1>
    <nav>
        <ul>
            <li><a href="#">Dirección</a></li>
            <li><a href="#">Teléfono</a></li>
            <li><a href="#">Correo electrónico</a></li>
            <li><a href="#">Red social 1</a></li>
            <li><a href="#">Red social 2</a></li>
        </ul>
    </nav>
    <video src="video.mp4" autoplay loop controls></video> 
    <div class="button-container">
        <a href="file:///C:/Users/gtorresa2201/school/6to/web/Creaci%C3%B3n%20de%20una%20P%C3%A1gina%20Web%20con%20HTML/Nueva%20carpeta/Inicio.html" class="button-link">Volver a la página de inicio</a>
    </div>

    <div class="particle" style="left: 10%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 0s;"></div>
</body>
</html>
